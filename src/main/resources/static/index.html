<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>킥보드 공유 서비스</title>
    <style>
        body {
            background-color: #c9f2c7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #62a86f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #62a86f;
        }

        p {
            color: #333333;
        }

        .get-started-button {
            display: inline-block;
            background-color: #62a86f;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }

        .get-started-button:hover {
            background-color: #54955e;
        }

        .centered-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>킥보드 공유 서비스</h1>
</div>

<div class="content">
    <h2>환영합니다!</h2>
    <p>킥보드를 편리하게 대여하고 이동할 수 있는 킥보드 공유 서비스에 오신 것을 환영합니다.</p>
    <p>친환경적인 이동 수단인 킥보드를 공유하여 도시 이동을 더욱 편리하고 환경 친화적으로 만들어보세요.</p>
    <p>지금 바로 시작하여 킥보드를 대여하고 도시를 탐험해보세요!</p>
    <a href="/map.html" class="get-started-button">시작하기</a>
    <img src="/img.png" alt="킥보드 이미지" class="centered-image">
</div>
</body>
</html>
